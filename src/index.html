<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="icon" href="./assets/images/circular-graph.png" />
    <title>Circular-graph</title>
</head>

<body>

    <div class="container">

        <div class="circular-graph">

            <svg class="circular-graph__svg svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="470px"
            height="470px" viewBox="0 0 470 470">

                <title class="svg__title" >There are my knowledge about web technologies.</title>

                <desc class="svg__desc" >My knowledge of HTML is 40%, of CSS is 20% and of SVG is 30%.</desc>

                <g class=" svg__group">
                    <circle class="svg__circle-graph" r="220" cx="235" cy="235"></circle>

                    <circle class="svg__circle-white" r="205" cx="235" cy="235">
                        <text class="svg__circle-white-text">Markup I KNOW</text>
                    </circle>
                </g>

            </svg>

            <div class="circular-graph__legend-block legend-block">

                <div class="legend-block__html">HTML</div>

                <div class="legend-block__css">CSS</div>

                <div class="legend-block__svg">SVG</div>

            </div>

        </div>

    </div>



    <script src="assets/js/script.js"></script>

</body>

</html>
